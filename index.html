<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Baseball</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cube-container">
      <div id="cube" style="width: 4em; height: 1em;">
        <div style="transform: translate3d(2em, 0em, 1em)"><div>B</div></div>
        <div style="transform: translate3d(0em,0em, 1em)"><div>A</div></div>
        <div style="transform: translate3d(2em, 0em, -1em)"><div>S</div></div>
        <div style="transform: translate3d(0em, 0em, -1em)"><div>E</div></div>
        
        <div style="transform: translate3d(2em,2em, 1em)"><div>B</div></div>
        <div style="transform: translate3d(0em, 2em, 1em)"><div>A</div></div>
        <div style="transform: translate3d(2em, 2em, -1em)"><div>L</div></div>
        <div style="transform: translate3d(0em, 2em, -1em)"><div>L</div></div>
      </div>
    </div>
    
    <div class="baseball-container">
        <div class="split">
          <div class="team-split">
            <div class="select-area">
              <select id="sportsSelect"></select>
              <select id="teamsSelect"></select>
            </div>
            <div class="select-area">
              <select id="statTypesSelect"></select>
              <select id="statGroupsSelect"></select>
            </div>
            <span id="output"></span>
          </div>
          <div class="player-split">
            <div class="select-area">
                <select id="playersSelect"></select>
                <select id="playerStatTypesSelect"></select>
            </div>
            <span id="playerStatsOutput"></span>
          </div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
